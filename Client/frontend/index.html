<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Car Service</title>
</head>
<body>
    <div class="container pt-4">
        <div class="row">
            <div class="col-12">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="">Show all cars</a>
                    </li>
                    <li class="nav-item dropdown" id="js-loginbar">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Login
                        </a>
                        <div class="dropdown-menu" style="min-width: 18rem;" aria-labelledby="navbarDropdown">
                            <form class="p-3" method="PUT" id="js-signin-form">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                                </div>
                                <button type="button" class="btn btn-primary" id="btn-signin">Submit</button>
                            </form>
                        </div>
                    </li>
                    <li class="nav-item dropdown" id="js-hello-bar">
                        <a class="nav-link dropdown-toggle" href="#" id="js-userbar" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Hello, user
                        </a>
                        <div class="dropdown-menu" aria-labelledby="js-userbar">
                            <a class="dropdown-item" id="js-show-orders" href="#orders">Show orders</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" id="js-logout" href="#logout">Logout</a>
                        </div>
                    </li>
                    <li class="nav-item" id="js-signup">
                        <a class="nav-link" href="#registration">Registration</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row pt-4">
            <div class="col-3 border border-primary">
                    <form class="p-3" method="GET">
                        <div class="form-group">
                            <label for="Year">Year: <span class="js_year"></span></label>
                            <input type="range" name="year" class="form-control" id="Year" min="2000" max="2019" required>
                        </div>
                        <div class="form-group">
                            <label for="Model">Model</label>
                            <input type="text" name="model" class="form-control" id="Model" placeholder="X5">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Engine capacity</label>
                            <select class="form-control" name="capacity" id="exampleFormControlSelect1">
                                <option value="">Any Engine capacity</option>
                                <option value="1.0">less then 1.0</option>
                                <option value="2.0">less then 2.0</option>
                                <option value="3.0">less then 3.0</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect2">Color</label>
                            <select class="form-control" name="color" id="exampleFormControlSelect2">
                                <option value="">Any color</option>
                                <option value="1">silver</option>
                                <option value="2">black</option>
                                <option value="3">brown</option>
                                <option value="4">blue</option>
                                <option value="5">orange</option>
                                <option value="6">cyan</option>
                                <option value="7">red</option>
                                <option value="8">violet</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="maxSpeed">Max speed: <span class="js_maxspeed"></span></label>
                            <input type="range" name="maxSpeed" class="form-control" id="maxSpeed" min="187" max="302">
                        </div>
                        <div class="form-group">
                            <label for="Price">Price (km/h): <span class="js_price"></span></label>
                            <input type="range" name="price" class="form-control" id="Price" min="17000" max="165000" step="1000">
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-primary" onclick="carFilter()" id="js-filter">Submit</button>
                            <a href="" class="btn btn-primary">Clear Results</a>
                        </div>
                    </form>
            </div>
            <div class="col-9" >
                    <div class="row">
                        <div class="col-12" id="js-status">
                        </div>
                    </div>
                <div class="row" id="js-carsList">
                        <!-- <div class="col-lg-4 col-md-12 col-sm-12 col-xl-2 border border-light ml-1 mb-1">
                        <a href="?car=<?=$car->id?>"><?=$car->brand?> <?=$car->model?></a>
                        </div> -->
                </div>
                <div class="row" id="js-carsDetailed">
                    
                </div>

                <div class="row" id="js-registration">
                    <div class="col-6">
                        <h2>Registration form</h2>
                        <form method="POST" id="js-signup-form">
                            <div class="form-group">
                                <label for="r-name">Your real name*</label>
                                <input type="text" name="name" class="form-control" id="r-name" aria-describedby="emailHelp" placeholder="Enter name" required>
                            </div>
                            <div class="form-group">
                                <label for="r-nick">Nickname*</label>
                                <input type="text" name="nickname" class="form-control" id="r-nick" aria-describedby="emailHelp" placeholder="Enter nickname" required>
                            </div>
                            <div class="form-group">
                                <label for="r-email">Email address*</label>
                                <input type="email" name="email" class="form-control" id="r-email" aria-describedby="emailHelp" placeholder="Enter email" required>
                            </div>
                            <div class="form-group">
                                <label for="r-pass">Password*</label>
                                <input type="password" name="password" class="form-control" id="r-pass" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <label for="r-confirm">Confirm Password*</label>
                                <input type="password" name="confirm" class="form-control" id="r-confirm" placeholder="Password" required>
                            </div>
                            <button type="button" id="btn-signup" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 pt-4" id="js-order">
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 pt-4">
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Brand</th>
                                <th scope="col">Model</th>
                                <th scope="col">Payment</th>
                                <th scope="col">Amount</th>
                              </tr>
                            </thead>
                            <tbody  id="js-order-list">
                              
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
